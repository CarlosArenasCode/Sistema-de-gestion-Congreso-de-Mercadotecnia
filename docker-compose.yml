services:
  # Servicio Web: PHP + Apache
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: congreso_web
    ports:
      - "8080:80"
    volumes:
      # Montar el c칩digo para desarrollo en tiempo real (hot reload)
      - ./Proyecto_conectado:/var/www/html/Proyecto_conectado
      # Persistir archivos generados (constancias PDF, uploads)
      - ./data/uploads:/var/www/html/Proyecto_conectado/uploads
      - ./data/constancias_pdf:/var/www/html/Proyecto_conectado/constancias_pdf
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/Proyecto_conectado
    depends_on:
      - db
    networks:
      - congreso_network
    restart: unless-stopped

  # Servicio de Base de Datos: MySQL 8
  db:
    image: mysql:8.0
    container_name: congreso_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-congreso_db}
      MYSQL_USER: ${MYSQL_USER:-congreso_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-congreso_pass}
    volumes:
      # Persistir datos de la BD
      - db_data:/var/lib/mysql
      # Inicializar BD autom치ticamente en el primer arranque
      - ./Proyecto_conectado/sql/congreso_db.sql:/docker-entrypoint-initdb.d/01-congreso_db.sql
    networks:
      - congreso_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Servicio phpMyAdmin (opcional para gesti칩n de BD)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: congreso_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-congreso_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-congreso_pass}
      UPLOAD_LIMIT: 50M
    depends_on:
      - db
    networks:
      - congreso_network
    restart: unless-stopped

  # Servicio WhatsApp: Node.js con bot-whatsapp
  whatsapp:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: congreso_whatsapp
    ports:
      - "3001:3001"
    volumes:
      # Persistir sesi칩n de WhatsApp para no tener que escanear QR cada vez
      - whatsapp_sessions:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
      # Desarrollo en tiempo real (descomentar para desarrollo)
      # - ./whatsapp-service:/app
      # - /app/node_modules
    environment:
      - PORT=3001
      - WHATSAPP_NUMBER=524492106893
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-congreso_db}
      - DB_USER=${MYSQL_USER:-congreso_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-congreso_pass}
      - NODE_ENV=production
    depends_on:
      - db
    networks:
      - congreso_network
    restart: unless-stopped

networks:
  congreso_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  whatsapp_sessions:
    driver: local
  whatsapp_cache:
    driver: local
