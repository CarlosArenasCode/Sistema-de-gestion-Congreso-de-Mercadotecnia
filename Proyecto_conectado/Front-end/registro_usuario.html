<body>

            <div class="form-group">

                    <select id="codigo_pais" name="codigo_pais" required>
                        <option value="+52" selected>ðŸ‡²ðŸ‡½ +52 (MÃ©xico)</option>

                    <strong>Solo ingresa tu nÃºmero de 10 dÃ­gitos.</strong><br>

            <div class="form-group" style="display: flex; align-items: flex-start; gap: 10px; margin-top: 15px;">
                <input type="checkbox" id="acepta_tyc" name="acepta_tyc" required style="width: auto; margin-top: 4px;">

                    He leÃ­do y acepto los <a href="terminos_legales.html" target="_blank" style="color: #E4007C; text-decoration: underline;">TÃ©rminos y Condiciones</a> y el Aviso de Privacidad.

    <script>
        // LÃ³gica para habilitar el botÃ³n de registro solo si acepta TyC
        const checkTyC = document.getElementById('acepta_tyc');
        const btnRegistrar = document.getElementById('btn-registrar');

        checkTyC.addEventListener('change', function() {
            if (this.checked) {
                btnRegistrar.disabled = false;
                btnRegistrar.style.backgroundColor = '#E4007C';
                btnRegistrar.style.cursor = 'pointer';
            } else {
                btnRegistrar.disabled = true;
                btnRegistrar.style.backgroundColor = '#ccc';
                btnRegistrar.style.cursor = 'not-allowed';
            }
        });

        // --- PERSISTENCIA DE DATOS (LocalStorage) ---
        const form = document.getElementById('registroForm');
        
        function getInputs() {
            return form.querySelectorAll('input, select');
        }

        function saveFormData() {
            console.log('Guardando datos en LocalStorage...');
            getInputs().forEach(input => {
                // No guardar contraseÃ±as por seguridad
                if (input.type !== 'password' && input.type !== 'hidden' && input.name) {
                    if (input.type === 'radio' || input.type === 'checkbox') {
                        // Manejar valor por defecto 'on' para checkboxes sin value
                        let val = input.value;
                        if (input.type === 'checkbox' && !input.hasAttribute('value')) val = 'on';
                        
                        localStorage.setItem('registro_' + input.name + '_' + val, input.checked);
                    } else {
                        localStorage.setItem('registro_' + input.name, input.value);
                    }
                }
            });
        }

        function loadFormData() {
            console.log('Intentando cargar datos del LocalStorage...');
            getInputs().forEach(input => {
                if (input.type !== 'password' && input.type !== 'hidden' && input.name) {
                    if (input.type === 'radio' || input.type === 'checkbox') {
                        let val = input.value;
                        if (input.type === 'checkbox' && !input.hasAttribute('value')) val = 'on';
                        
                        const checked = localStorage.getItem('registro_' + input.name + '_' + val);
                        if (checked === 'true') {
                            input.checked = true;
                            input.dispatchEvent(new Event('change'));
                        } else if (checked === 'false') {
                            input.checked = false;
                            input.dispatchEvent(new Event('change'));
                        }
                    } else {
                        const value = localStorage.getItem('registro_' + input.name);
                        if (value !== null) {
                            input.value = value;
                            // Disparar ambos eventos para asegurar que scripts dependientes (como el telÃ©fono) reaccionen
                            input.dispatchEvent(new Event('input'));
                            input.dispatchEvent(new Event('change'));
                        }
                    }
                }
            });
        }

        // Escuchar cambios en todos los inputs
        getInputs().forEach(input => {
            input.addEventListener('input', saveFormData);
            input.addEventListener('change', saveFormData);
            input.addEventListener('blur', saveFormData); // Guardar tambiÃ©n al salir del campo
        });

        // Guardar explÃ­citamente al hacer clic en el enlace de TyC
        const linkTyC = document.querySelector('a[href="terminos_legales.html"]');
        if (linkTyC) {
            linkTyC.addEventListener('click', saveFormData);
        }

        // Cargar datos guardados (al final para asegurar que los listeners existan)
        // Usamos setTimeout para asegurar que el DOM estÃ© totalmente listo
        setTimeout(loadFormData, 100);
        const codigoPais = document.getElementById('codigo_pais');
        const telefonoInput = document.getElementById('telefono');
        const telefonoCompleto = document.getElementById('telefono_completo');
        const phonePreview = document.getElementById('phonePreview');

        // FunciÃ³n para actualizar la vista previa del telÃ©fono
        function updatePhonePreview() {
            const codigo = codigoPais.value;
            let numero = telefonoInput.value.replace(/\D/g, ''); // Solo nÃºmeros
            
            if (numero) {
                let formatted = numero;
                // Formatear para vista (3-3-4)
                if (numero.length >= 3) {
                    formatted = numero.substring(0, 3);
                    if (numero.length >= 6) {
                        formatted += ' ' + numero.substring(3, 6);
                        if (numero.length > 6) {
                            formatted += ' ' + numero.substring(6, 10);
                        }
                    } else if (numero.length > 3) {
                        formatted += ' ' + numero.substring(3);
                    }
                }
                
                // IMPORTANTE: Para MÃ©xico (+52), SIEMPRE agregar el "1" automÃ¡ticamente
                // El usuario NO debe incluir el "1", se agrega automÃ¡ticamente
                if (codigo === '+52') {
                    phonePreview.textContent = `Formato WhatsApp: ${codigo} 1 ${formatted}`;
                    // El nÃºmero completo: +52 + 1 + nÃºmero de 10 dÃ­gitos
                    telefonoCompleto.value = `${codigo}1${numero}`;
                } else {
                    // Para otros paÃ­ses, no agregar el "1"
                    phonePreview.textContent = `Formato WhatsApp: ${codigo} ${formatted}`;
                    telefonoCompleto.value = `${codigo}${numero}`;
                }
                
                phonePreview.style.color = '#25D366'; // Verde WhatsApp
            } else {
                phonePreview.textContent = `Formato: ${codigo === '+52' ? codigo + ' 1 449 580 3742' : codigo + ' XXXXXXXXXX'}`;
                phonePreview.style.color = '#666';
                telefonoCompleto.value = '';
            }
        }

        // Listeners para actualizar la vista previa
        codigoPais.addEventListener('change', updatePhonePreview);
        telefonoInput.addEventListener('input', function(e) {
            // Permitir solo nÃºmeros
            this.value = this.value.replace(/\D/g, '');
            updatePhonePreview();
        });

        // Mostrar/ocultar campo de semestre segÃºn el rol
        const rolAlumno = document.getElementById('rol_alumno');
        const rolProfesor = document.getElementById('rol_profesor');
        const semestreField = document.getElementById('semestreField');
        const semestreInput = document.getElementById('Semestre');

        function toggleSemestre() {
            if (rolProfesor.checked) {
                semestreField.classList.add('hidden');
                semestreInput.removeAttribute('required');
                semestreInput.value = ''; // Limpiar el valor
            } else {
                semestreField.classList.remove('hidden');
                semestreInput.setAttribute('required', 'required');
            }
        }

        rolAlumno.addEventListener('change', toggleSemestre);
        rolProfesor.addEventListener('change', toggleSemestre);

        // ValidaciÃ³n antes de enviar
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;

            if (password !== passwordConfirm) {
                e.preventDefault();
                alert('Las contraseÃ±as no coinciden. Por favor, verifica.');
                return false;
            }

            // Validar que el telÃ©fono tenga 10 dÃ­gitos
            const telefono = telefonoInput.value.replace(/\D/g, '');
            if (telefono.length !== 10) {
                e.preventDefault();
                alert('Por favor, ingresa un nÃºmero de telÃ©fono vÃ¡lido de 10 dÃ­gitos.');
                return false;
            }

            // Actualizar el campo oculto antes de enviar
            updatePhonePreview();
            
            console.log('TelÃ©fono completo a enviar:', telefonoCompleto.value);
        });

        // Ejecutar al cargar la pÃ¡gina
        toggleSemestre();
        updatePhonePreview();
    </script>
