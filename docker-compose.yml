version: '3.8'

services:
  # Servicio de Base de Datos: Oracle Database 23ai Free
  oracle_db:
    image: container-registry.oracle.com/database/free:latest
    container_name: congreso_oracle_db
    hostname: oracle-db
    ports:
      - "1521:1521"    # Puerto para conexiones SQL*Net
      - "5500:5500"    # Puerto para Oracle Enterprise Manager Express
    environment:
      # Contraseña para usuarios SYS, SYSTEM y PDBADMIN
      ORACLE_PWD: OraclePass123!
      # Nombre de la base de datos pluggable (PDB)
      # FREEPDB1 es el nombre por defecto en Oracle 23ai Free
      ORACLE_DATABASE: FREEPDB1
      # Conjunto de caracteres UTF-8
      ORACLE_CHARACTERSET: AL32UTF8
      # Habilitar archivelog (opcional, false para desarrollo)
      ENABLE_ARCHIVELOG: "false"
    volumes:
      # Persistencia de datos de la base de datos
      - oracle_data:/opt/oracle/oradata
      # Scripts que se ejecutan durante la configuración inicial
      - ./oracle/init:/opt/oracle/scripts/setup
      # Scripts que se ejecutan cada vez que inicia el contenedor
      - ./oracle/startup:/opt/oracle/scripts/startup
    networks:
      - congreso_network
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s sys/OraclePass123!@FREE as sysdba | grep -q 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped
    shm_size: 1g

  # Servicio Web: PHP + Apache con extensiones Oracle
  web:
    build:
      context: .
      dockerfile: Dockerfile.oracle
    container_name: congreso_web_oracle
    ports:
      - "8080:80"
    volumes:
      # Montar el código para desarrollo en tiempo real
      - ./Proyecto_conectado:/var/www/html
      # Persistir archivos generados
      - ./data/uploads:/var/www/html/uploads
      - ./data/constancias_pdf:/var/www/html/constancias_pdf
    depends_on:
      oracle_db:
        condition: service_healthy
    environment:
      # Variables de entorno para conexión a Oracle
      ORACLE_HOST: oracle_db
      ORACLE_PORT: 1521
      ORACLE_SERVICE: FREEPDB1
      ORACLE_USER: congreso_user
      ORACLE_PASSWORD: congreso_pass
      APACHE_DOCUMENT_ROOT: /var/www/html
    networks:
      - congreso_network
    restart: unless-stopped

  # Servicio WhatsApp: Node.js con bot-whatsapp
  whatsapp:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: congreso_whatsapp
    ports:
      - "3001:3001"
    volumes:
      # Persistir sesión de WhatsApp para no tener que escanear QR cada vez
      - whatsapp_sessions:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
      # Desarrollo en tiempo real (descomentar para desarrollo)
      # - ./whatsapp-service:/app
      # - /app/node_modules
    environment:
      - PORT=3001
      - WHATSAPP_NUMBER=524492106893
      - NODE_ENV=production
    networks:
      - congreso_network
    restart: unless-stopped

networks:
  congreso_network:
    driver: bridge

volumes:
  oracle_data:
    driver: local
  whatsapp_sessions:
    driver: local
  whatsapp_cache:
    driver: local
