    <script>
        // Referencias a elementos
        const codigoPais = document.getElementById('codigo_pais');
        const telefonoInput = document.getElementById('telefono');
        const telefonoCompleto = document.getElementById('telefono_completo');
        const phonePreview = document.getElementById('phonePreview');

        // FunciÃ³n para actualizar la vista previa del telÃ©fono
        function updatePhonePreview() {
            const codigo = codigoPais.value;
            let numero = telefonoInput.value.replace(/\D/g, ''); // Solo nÃºmeros
            
            if (numero) {
                let formatted = numero;
                // Formatear para vista (3-3-4)
                if (numero.length >= 3) {
                    formatted = numero.substring(0, 3);
                    if (numero.length >= 6) {
                        formatted += ' ' + numero.substring(3, 6);
                        if (numero.length > 6) {
                            formatted += ' ' + numero.substring(6, 10);
                        }
                    } else if (numero.length > 3) {
                        formatted += ' ' + numero.substring(3);
                    }
                }
                
                // IMPORTANTE: Para MÃ©xico (+52), SIEMPRE agregar el "1" automÃ¡ticamente
                // El usuario NO debe incluir el "1", se agrega automÃ¡ticamente
                if (codigo === '+52') {
                    phonePreview.textContent = `Formato WhatsApp: ${codigo} 1 ${formatted}`;
                    // El nÃºmero completo: +52 + 1 + nÃºmero de 10 dÃ­gitos
                    telefonoCompleto.value = `${codigo}1${numero}`;
                } else {
                    // Para otros paÃ­ses, no agregar el "1"
                    phonePreview.textContent = `Formato WhatsApp: ${codigo} ${formatted}`;
                    telefonoCompleto.value = `${codigo}${numero}`;
                }
                
                phonePreview.style.color = '#25D366'; // Verde WhatsApp
            } else {
                phonePreview.textContent = `Formato: ${codigo === '+52' ? codigo + ' 1 449 580 3742' : codigo + ' XXXXXXXXXX'}`;
                phonePreview.style.color = '#666';
                telefonoCompleto.value = '';
            }
        }

        // Listeners para actualizar la vista previa
        codigoPais.addEventListener('change', updatePhonePreview);
        telefonoInput.addEventListener('input', function(e) {
            // Permitir solo nÃºmeros
            this.value = this.value.replace(/\D/g, '');
            updatePhonePreview();
        });

        // Mostrar/ocultar campo de semestre segÃºn el rol
        const rolAlumno = document.getElementById('rol_alumno');
        const rolProfesor = document.getElementById('rol_profesor');
        const semestreField = document.getElementById('semestreField');
        const semestreInput = document.getElementById('Semestre');

        function toggleSemestre() {
            if (rolProfesor.checked) {
                semestreField.classList.add('hidden');
                semestreInput.removeAttribute('required');
                semestreInput.value = ''; // Limpiar el valor
            } else {
                semestreField.classList.remove('hidden');
                semestreInput.setAttribute('required', 'required');
            }
        }

        rolAlumno.addEventListener('change', toggleSemestre);
        rolProfesor.addEventListener('change', toggleSemestre);

        // ValidaciÃ³n antes de enviar
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;

            if (password !== passwordConfirm) {
                e.preventDefault();
                alert('Las contraseÃ±as no coinciden. Por favor, verifica.');
                return false;
            }

            // Validar que el telÃ©fono tenga 10 dÃ­gitos
            const telefono = telefonoInput.value.replace(/\D/g, '');
            if (telefono.length !== 10) {
                e.preventDefault();
                alert('Por favor, ingresa un nÃºmero de telÃ©fono vÃ¡lido de 10 dÃ­gitos.');
                return false;
            }

            // Actualizar el campo oculto antes de enviar
            updatePhonePreview();
            
            console.log('TelÃ©fono completo a enviar:', telefonoCompleto.value);
        });

        // Ejecutar al cargar la pÃ¡gina
        toggleSemestre();
        updatePhonePreview();
    </script>
